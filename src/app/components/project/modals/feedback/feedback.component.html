<p>Found a bug or would like to request a new feature? Let us know!</p>
<form>
  <textarea matInput placeholder="Leave a comment" rows="4"></textarea>
</form>

<div class="ui-dialog-footer ui-widget-content ng-tns-c7-3 ng-star-inserted">
  <button
    type="button"
    pButton
    class="float-left pull-left"
    aria-label="Close"
    (click)="ref.close()"
    icon="fa fa-remove"
    label="Cancel"
  ></button>
  <button
    type="button"
    pButton
    (click)="submit()"
    icon="fa fa-angle-double-right"
    iconPos="right"
    label="Send feedback"
  ></button>
</div>
